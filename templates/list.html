<!DOCTYPE html>
<html lang="en">
    <body>
        <table border = 1>
            <thead>
               <td>ID</td>
               <td>First Name</td>
               <td>Last Name</td>
               <td>Address</td>
               <td>City</td>
               <td>Gender</td>
               <td>Pincode</td>
            </thead>
            
            {% for user in users %}
               <tr>
                  <td>{{ user.0 }}</td>
                  <td>{{ user.1 }}</td>
                  <td>{{ user.2 }}</td>
                  <td>{{ user.3 }}</td>
                  <td>{{ user.4 }}</td>
                  <td>{{ user.5 }}</td>
                  <td>{{ user.6 }}</td>
               </tr>
            {% endfor %}
         </table>
         <h3><a href="{{ url_for('index') }}">Go back to home page</a></h3>
    </body>
</html>
